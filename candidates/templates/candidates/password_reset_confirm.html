{% extends "base.html" %}  <!-- Extend your main layout -->

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="text-center">Set a New Password</h2>
            <p class="text-center">Enter a new password for your account.</p>

            {% if validlink %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="password" name="new_password1" class="form-control" placeholder="New Password" required>
                    <label>New Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="new_password2" class="form-control" placeholder="Confirm Password" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="btn btn-success w-100">Reset Password</button>
            </form>
            {% else %}
            <p class="text-danger text-center">The password reset link is invalid or has expired.</p>
            <a href="{% url 'candidate_password_reset' %}" class="btn btn-primary w-100">Request a New Link</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
